<form
  class="border p-3 rounded-3 container"
  (ngSubmit)="loginSubmitted()"
  [formGroup]="loginForm"
>
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3">Login</span>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="emial"
        formControlName="email"
      />
      <div
        class="form-text text-danger"
        *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty) "
      >
        Email Id is Required.
      </div>
      <div
        class="form-text text-danger"
        *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty) "
      >
        Email Id is InValid.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="pwd">Password</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        formControlName="pwd"
      />
      <div
        class="form-text text-danger"
        *ngIf="PWD.errors?.['required'] && (PWD.touched || PWD.dirty) "
      >
        Password is Required.
      </div>
      <div
        class="form-text text-danger"
        *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.touched || PWD.dirty) "
      >
        Password should be inbetween 8 to 16 length
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
      <div class="d-grid">
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn btn-primary"
        >
          Login
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <span>Do not have an account!</span><a routerLink="/register">Register</a>
    </div>
  </div>
</form>
